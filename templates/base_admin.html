<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}GlowUp Admin{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">GlowUp Admin</span>
      <a href="{% url 'logout' %}" class="btn btn-outline-light">Sair</a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-2 bg-light p-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'admin_produtos' %}">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'admin_promocoes' %}">Promoções</a></li>
        </ul>
      </aside>
      <main class="col-md-10">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
