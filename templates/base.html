<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}GlowUp{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'pagina_inicial' %}">GlowUp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuTopo">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menuTopo">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'pagina_inicial' %}">Produtos</a></li>
        <li class="nav-item">
          <a class="nav-link" href="#">Carrinho ({{ request.session.carrinho|length|default:"0" }})</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- CONTEÚDO -->
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- RODAPÉ -->
  <footer class="bg-light text-center py-3 mt-5 border-top">
    <small>&copy; 2025 GlowUp Beauty. Todos os direitos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
